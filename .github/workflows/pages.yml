name: Github Pages

on:
  push:
    branches: [ "main", "DEV-rename-app-cleanup" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build Vite app
        run: |
          cd sample-app
          npm install
          npm run build

      - name: Copy wheels to dist
        run: |
          cp sample-app/public/*.whl sample-app/dist/assets/
          cp sample-app/public/coi-serviceworker.js sample-app/dist/assets/
          cp sample-app/public/z3* sample-app/dist/assets/
          
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: sample-app/dist
          branch: gh-pages
          clean: true
